<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS con display flex</title>
	<link rel="stylesheet" type="text/css" href="./cuadricula.css" />
</head>
<body>
    <main id="pantalla">
        <!-- aquí inserto los 3 bloques verticales -->
        <article>
            <!-- aquí insterto los 2 cuadros de la fila superior
            y los identifico para poder luego hacerlos con JS -->
            <div id="c1">1</div>
            <div id="c2">2</div>
        </article>
        <article>
            <!-- aquí insterto el cuadro vacío de la fila del medio
            y lo identifico para poder luego hacerlos con JS -->
            <div id="c3">3</div>
        </article>
        <article>
            <!-- aquí insterto los 2 cuadros de la fila inferior
            y los identifico para poder luego hacerlos con JS -->
            <div id="c4">4</div>
            <div id="c5">5</div>
        </article>
    </main>
    
</body>
</html>
