<!DOCTYPE html>
<html lang="es">

<!--  Ejercicios de Ejemplo -->

<head>
    <title>Ejercicios Javascript</title>
    <meta charset="UTF-8">
    <style>
        body {
            background: rgba(0, 0, 128, 0.1)
                /* Azul al 10% */
        }
    </style>
</head>

<body>
    <h1>JS</h1>

    <script>
        // seccion de codigo javascript 
        'use strict';

        var f;

        function imprimir() {

            for (f = 1; f <= 20; f++) {
                
                if (f % 8 == 0) {
                    document.write("<br> ");
                }
            }
        }

        imprimir();
    </script>

</body>
<!--  fuente http://www.tutorialesprogramacionya.com/ -->

</html>
