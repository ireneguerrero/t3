<!DOCTYPE html>
<html lang="es">

<!--  Ejercicios de Ejemplo -->

<head>
    <title>Ejercicios Javascript</title>
    <meta charset="UTF-8">
    <style>
        body {
            background: rgba(0, 0, 128, 0.1)
                /* Azul al 10% */
        }
    </style>
</head>

<body>
    <h1>JS</h1>

    <script>
        // seccion de codigo javascript 
        'use strict';

        var f, y;

        function imprimir() {

            for (f = 1; f <= 20; f++) {
                document.write("<br> ");
                for (y = 1; y <= 20; y++) {
                    document.write(" &nbsp;");
                }
                document.write("asd");
                if (f == 20) {
                    var a = 1;
                    while (a <= 3) {
                        for (a = 1; a <= a; a++) {
                            document.write("o");
                        }
                    }
                }
            }
        }

        imprimir();
    </script>

</body>
<!--  fuente http://www.tutorialesprogramacionya.com/ -->

</html>
